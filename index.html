<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Basic fallback title, react-helmet-async will override -->
    <title>GeoForge</title>
    <meta
      name="description"
      content="GeoForge is a modern, high-performance web application for creating, editing, analyzing, and visualizing geospatial data directly in your browser."
    />
    <meta
      name="keywords"
      content="GeoForge, geospatial, GIS, map, mapping, geojson, visualization, analysis, tools, web gis"
    />
    <meta name="author" content="GeoForge Team" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="GeoForge - Advanced Geospatial Tools" />
    <meta
      property="og:description"
      content="A modern, high-performance web application for creating, editing, analyzing, and visualizing geospatial data."
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:title"
      content="GeoForge - Advanced Geospatial Tools"
    />
    <meta
      property="twitter:description"
      content="A modern, high-performance web application for creating, editing, analyzing, and visualizing geospatial data."
    />
    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "GeoForge",
        "description": "A modern, high-performance web application for creating, editing, analyzing, and visualizing geospatial data.",
        "applicationCategory": "Geospatial",
        "operatingSystem": "Web",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
